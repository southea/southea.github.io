    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>md文件中的图片：图片在typora中的路径是文件名，才能正常显示</p>
<p>（受模块编译图片路径的影响）</p>
<p>示例：</p>
<p><img src="/2024/03/24/%E5%8F%91%E8%A1%A8%E5%8D%9A%E5%AE%A2%E4%BA%8B%E9%A1%B9/image-20240324004101845.png" alt="image-20240324004101845"></p>
<p>清除缓存数据：<code>hexo clean</code></p>
<p>生成静态网站：<code>hexo g</code></p>
<p>部署：<code>hexo d</code></p>
